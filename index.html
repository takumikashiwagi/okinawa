<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>
    <div class="header container-fluid">

            <button type="button" class="navbar-toggle collapsed menu-button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </button>
            <a class="navbar-brand header-title" href="#">Let's GO OKINAWA</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">weather</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle header-menu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  メニュー　<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </a>
                <ul class="dropdown-menu menu-item">
                  <li class="tourist-spot"><a href="#">首里城</a></li>
                  <li class="tourist-spot"><a href="#">与那覇前浜</a></li>

                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

          </div>
        </div>

      <div class="images-section container-fluid">
        <div class="col-md-6 images-padding">
          <div class="images-margin">
            <figure>
              <a href="">
                <img class="img-rounded tourist-image" src="images/syurijou.jpg" alt="Responsive image">
                <figcaption>

                </figcaption>

          </div>
          <div class="col-md-6 images-padding">
